{% extends 'base.html' %}
{% load static %}

{% block title %}Recognition{% endblock title %}
{% block container %}
<div class="row">
    <div id="facial_capture" class="col-md-6 mb-4 center">
        <h4>Facial Recognition</h4>
        <div class="row" id="videoContainer">
            <video id="videoCapture" onplaying="_autoplay(this)" autoplay>
            </video>
            <canvas id="overlay"></canvas>
        </div>
        <div id="awatingCamera" class="hidden">
            <span class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true"></span>
            &nbsp; Turning Camera on. Please wait...
        </div>
    </div>
    <div class="col-md-6 mb-4 center">
        <div class="row mb-4">
            <p>
                Time: <b id='clock'> </b>
            </p>
            <div class="faceResults"  id="facial_results" url='{% url 'recognize_face' %}'>

            </div>

        </div>
        <div id="awatingResults" class="hidden">
            {% csrf_token %}
            <span class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true"></span>
            &nbsp; Hold On, recognizing...
        </div>
    </div>
</div>
{% endblock container %}
{% block customjs %}
<script src="{% static 'Registration/js/recognition.js' %}"></script>
{% endblock customjs %}
