{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href={% static 'Registration/css/all.css' %}>
    <link rel="stylesheet" href={% static 'Registration/css/css2.css' %}>
    <link rel="stylesheet" href={% static 'Registration/css/mdb.dark.min.css' %}>
    <link rel="stylesheet" href={% static 'Registration/css/custom.css' %}>
    {% block customcss %}{% endblock customcss %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <h3>Visitor's Log</h3>
            &nbsp;
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'registration_index' %}">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recognition_page' %}">Recognition</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid my-5" style="margin-bottom: 0px!important;">
        {% block container %}{% endblock container %}
    </div>
    <script src="{% static 'Registration/js/jquery.min.js' %}"></script>
    <script src="{% static 'Registration/js/sweetalert2.js' %}"></script>
    <script src="{% static 'Registration/js/face-api.js' %}"></script>
    <script src="{% static 'Registration/js/mdb.min.js' %}"></script>
    {% block customjs %}{% endblock customjs %}
</body>

</html>
